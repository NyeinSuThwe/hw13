<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>repeat() Pattern Demo</title>
  <link rel="icon" href="https://github.com/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
  <header class="site-head">
    <h1>repeat() Pattern</h1>
    <p class="lede">Use <code>repeat(3, 1fr)</code> for rows and <code>repeat(2, 3fr 1fr)</code> for columns.</p>
  </header>

  <main>
    <div class="board">
      <div class="grid-repeat">
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
        <div class="item four">4</div>
        <div class="item five">5</div>
        <div class="item six">6</div>
      </div>
    </div>
  </main>
  </body>
</html>
